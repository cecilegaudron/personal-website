{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock %}

<header>
    <!-- Responsive navbar code from the video https://www.youtube.com/watch?v=GdrbE-s5DgQ -->
    <div class="container navbar w-100 bg-white position-relative z-9999">
        <div class="mx-auto fixed">
            <a href="{% url 'index' %}">
                <div>
                    <img class="img-fluid col-6 col-lg-4 mx-auto bg-white" alt="CÉcile Gaudron logo"
                        src="https://res.cloudinary.com/di8utbjhc/image/upload/v1686303474/portfolio/logo-cecile_rq1pcl.webp">
                </div>
                <div>
                    <p class="logo-txt"><i class="fa-solid fa-code"></i> Full Stack Developer</p>
                </div>
            </a>
        </div>
        <!-- Hamburger menu icon -->
        <div class="toggle_btn ">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </div>
        <!-- Menu for desktop -->
        <div class="desktop-menu">
            <div class="vertical-txt menu">
                <li>
                    <a href="{% url 'index' %}" class="menu-desk"><i class="fa-solid fa-house-chimney"></i></a>
                </li>
                <li>
                    <a href="{% url 'index' %}#about-section" class="menu-desk">ABOUT</a>
                </li>
                <li>
                    <a href="{% url 'index' %}#contact-form" class="menu-desk">CONTACT</a>
                </li>
            </div>
            <div class="menu">
                <li>
                    <a href="#" class="menu-desk small">English</a>
                </li>
                <li>
                    <a href="#" class="menu-desk small">Français</a>
                </li>
                <hr>
                <li>
                    <a href="#" class="menu-desk"><i class="fa-brands fa-square-github"></i></a>
                </li>
                <li>
                    <a href="#" class="menu-desk"><i class="fa-brands fa-linkedin"></i></a>
                </li>
            </div>
        </div>

    <!-- Responsive menu -->
        <div class="dropdown_menu menu z-3 position-absolute">
            <li>
                <a href="{% url 'index' %}" class="menu-mobile"><i class="fa-solid fa-house-chimney"></i></a>
            </li>
            <li>
                <a href="{% url 'index' %}#about-section" class="menu-mobile">ABOUT</a>
            </li>
            <li>
                <a href="{% url 'index' %}#contact-form" class="menu-mobile">CONTACT</a>
            </li>
            <li>
                <a href="#" class="menu-mobile small">English </a> | <a href="#" class="menu-mobile small">Français </a>
            </li>
            <li>
                <a href="#" class="menu-mobile"><i class="fa-brands fa-square-github"></i> </a> 
            </li>
            <li>
                <a href="#" class="menu-mobile"><i class="fa-brands fa-linkedin"></i> </a>
            </li>
        </div>
    </div>
</header>

{% block postloadjs %}
<script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen ?
            'fa-solid fa-xmark' :
            'fa-solid fa-bars'
    }
</script>
{% endblock %}
